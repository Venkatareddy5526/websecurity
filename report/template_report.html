<!doctype html>
<html>
<head><meta charset="utf-8"><title>Security Report</title></head>
<body>
 <h1>WebSec Suite - Security Report</h1>
 <p>Generated: {{ date }}</p>
 <table border="1" cellpadding="6">
  <tr><th>ID</th><th>Title</th><th>Severity</th><th>URL</th><th>PoC</th><th>Fix</th></tr>
  {% for f in findings %}
  <tr>
   <td>{{ f.id }}</td><td>{{ f.title }}</td><td>{{ f.severity }}</td>
   <td>{{ f.url }}</td><td>{{ f.poC }}</td><td>{{ f.fix }}</td>
  </td>
  {% endfor %}
 </table>
</body>
</html>
